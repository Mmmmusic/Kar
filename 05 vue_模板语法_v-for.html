<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/vue.js"></script>
  <title>Document</title>
  <style>
    
    ul,ol{
      list-style: none;
    }

  </style>
</head>
<body>

  <div id="app">

    <!-- 遍历数组 -->
    <ul>
      <li v-for="x in arr">{{"x="+x}}</li>
    </ul>
    <!-- 遍历对象 -->
    <ul>
      <li v-for="item in obj">{{"键值:"+item}}</li>
    </ul>

    <ul>
      <li v-for="(item,index) in arr">{{index}}:{{item}}</li>
    </ul>
    <ul>
      <li v-for="(item,index) in obj">{{index}}:{{item}}</li>
    </ul>

    <ul>
      <li v-for="x in 10">{{x}}</li>
    </ul>

  </div>

  <script>
    
    var app = new Vue({
      el:"#app",      // 指定根元素
      data:{          // 实例数据
        arr:[1,2,3],
        obj:{
          name:"veb",
          age:20
        }
      }
    })

  </script>

</body>
</html>
