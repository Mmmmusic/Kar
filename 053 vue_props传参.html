<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>

  <div id="app">
    <info :msg="msg" :fn="console"></info>
  </div>

</body>

<script>

  Vue.component("info", {
    props: ["fn", "msg"],
    template: `
      <button @click="click">{{msg}}</button>
    `,
    methods:{
      click(){
        this.fn(123);
      }
    }
  });

  var app = new Vue({
    el: "#app", 
    data: { 
      msg:"hello"
    },
    methods:{
      console(val){
        this.msg = val;
      }
    }

  });

</script>

</html>
