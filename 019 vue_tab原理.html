<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/vue.js"></script>
  <title>Document</title>
  <style>
  
    button{
      width: 50px;
      height: 20px;
      margin-right: 10px;
    }
    
  </style>
</head>
<body>

  <div id="app">

    <button v-for="(item,index) in list" @click="num=index">{{item.title}}</button>
    <h1 v-for="(item,index) in list" v-show="index==num">{{item.content}}</h1>
    
  </div>

  <script>

    var app = new Vue({

      el:"#app",
      data:{
        list:[
          {
            title:1,
            content:"one"
          },
          {
            title:2,
            content:"two"
          },
          {
            title:3,
            content:"three"
          }
        ],
        num:0
      },

    });

  </script>

</body>
</html>
