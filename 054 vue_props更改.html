<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>

  <div id="app">
    <info :num="msg"></info>
  </div>

</body>

<script>

  Vue.component("info",{
    props:["num"],
    data(){
      return{
        n:this.num
      }
    },
    template:`
      <h1 @click="n++">{{n}}</h1>   
    `,
  })
  var app = new Vue({
    el: "#app",
    data:{
      msg:6,  // msg并未改变
    }
  });

</script>

</html>
