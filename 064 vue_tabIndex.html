<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
  
    #box{
      width: 300px;
      height: 300px;
      background-color: #333439;
      color: #ffffff;
      line-height: 300px;
      text-align: center;
      font-size: 30px;  
      cursor: pointer;
    }
  
  </style>
</head>
<body>
  
  <div id="box" tabindex="1">tabindex</div>

  <script>
  
    box.onfocus = function(){
      this.innerHTML = "获取焦点";
    }
    box.onblur = function(){
      this.innerHTML = "失去焦点";
    }
  </script>

</body>
</html>
