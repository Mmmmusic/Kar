<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/vue.js"></script>
  <title>Document</title>
  <style>
  
    .con{
      margin-top: 10px;
      padding: 5px 10px;
      width: 500px;
      height: 100px;
      line-height: 50px;
      border:1px solid #e0244d;
      overflow: auto;
    }

  </style>
</head>
<body>

  <div id="app">
    <input type="text" v-on:keyup.veb="ky" v-model="msg">
    <div class="con">
      <h1>{{msg}}</h1>
    </div> 
  </div>

  <script>
    
    // 自定义键码
    Vue.config.keyCodes.veb = 13;

    var app = new Vue({
      el:"#app",
      data:{
        msg:"输入内容"
      },
      methods:{
        ky:function(){
          alert(this.msg);
          this.nu();
        },
        nu:function(){
          this.msg = "";
        }
      }
    });

  </script>

</body>
</html>
