<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/vue.js"></script>
  <title>Document</title>
</head>
<body>

  <div id="app">
    <input type="text" value="" v-on:keyup.veb="ky">
    <!-- $event作为event对象的占位参数 -->
    <button v-on:click="cl(1,$event)">按钮</button>
    <h1>{{msg+"----"+num}}</h1>
  </div>

  <script>
    
    // 自定义键码
    Vue.config.keyCodes.veb = 13;

    var app = new Vue({
      el:"#app",
      data:{
        msg:"hi",
        num:0
      },
      methods:{
        cl:function(a,e){
          this.num++;
          console.log(a,e);
        },
        ky:function(){
          alert("enter");
        }
      }
    })

  </script>

</body>
</html>
