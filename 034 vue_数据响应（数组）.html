<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/vue.js"></script>
  <title>Document</title>
</head>
<body>

  <div id="app">

    <h1 v-for="x in arr ">{{x}}</h1>
    
  </div>

  <script>

    var app = new Vue({

      el:"#app",
      data:{
        arr:[1,2,3]
      },
     
    });
    
    // 新增内容
    app.arr.splice(0,1,456); // 删除索引为 0 的，删除 1 位，替换为 456
    
    // 新增内容 2
    app.arr = [4,5,6];       // 数组重新赋值

  </script>

</body>
</html>
