<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/vue.js"></script>
  <title>Document</title>
</head>
<body>

  <div id="app">

    <h1>{{msg}}</h1>
    
  </div>

  <script>

    // vue 生命周期
    // 不同的阶段做不同的事
    
    var app = new Vue({

      el:"#app",
      data:{
        msg:"hi",
      },
      beforeCreate(){
        console.log(this.msg,"beforeCreate");
      },
      created(){
        console.log(this.msg,"created");
      },
      beforMount(){
        console.log(this.$el.innerHTML,"beforMount");
      },
      mounted(){
        console.log(this.$el.innerHTML,"mounted");
      },
      beforeUpdate(){
        console.log(this.msg,"beforeUpdate");
        console.log(this.$el.innerHTML,"beforeUpdate");
      },
      updated(){
        console.log(this.$el.innerHTML,"updated");
      },
      beforeDestory(){
        console.log(this.msg,"beforeDestory");        
      }
    });
    

  </script>

</body>
</html>
