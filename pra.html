<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>

  <div id="app">

    <div>

      <input type="text" v-model="msg" @keyup.veb="ky">
      <h1>{{msg}}</h1>
      
    </div>
    
  </div>

</body>

<script>

  Vue.config.keyCodes.veb = 13;
  
  var app = new Vue({
    el: "#app",
    data:{
      msg:""
    },
    methods:{
      ky(e){
        alert(this.msg);
        this.msg = e.target.value;
      }
    }
    
  });

</script>

</html>
