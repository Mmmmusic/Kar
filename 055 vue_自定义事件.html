<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>
<body>

  <div id="app">
    <info :msg="msg" @ipt="msg=arguments[0]"></info>
    <h2>{{msg}}</h2>
  </div>

</body>

<script>

  Vue.component("info",{
    props:["msg"],
    template:`
      <input type="text" @input="change" :value="msg"> 
    `,
    methods:{
      change(e){
        // console.log(this,e.target.value);
        this.$emit("ipt",e.target.value);
      }
    }
  });

  var app = new Vue({
    el: "#app",
    data:{
      msg:"hello"
    }
  });

</script>

</html>
