<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="js/vue.js"></script>
  <script src="js/vue-router.js"></script>
  <style>
  
    a{
      text-decoration: none;
    }
  
  </style>
</head>
<body>


  <div id="app">

    <router-link to="/">index</router-link>
    <router-link to="/detail/传参abc">detail</router-link>
    <keep-alive>
      <router-view></router-view>
    </keep-alive>

  </div>

</body>

<script>

  // 在router-link 上拼接传的值 
  // 在组件里添加 props["name"],
  // 在routes里的组件配置项里添加 props:true
  // 在组件里引用 {{name}}
  
  var index = {
    template:`
      <h1>我是index组件</h1>
    `
  }
  var detail = {
    // 接收值
    props:["name"],
    template:`
      <h1>我是detail组件{{name}}</h1>
    `
  }
  
  var app = new Vue({
    el: "#app",
    router:new VueRouter({
      routes:[{
        path:"/",
        component:index
      },{
        path:"/detail/:name",
        component:detail,
        props:true, // 写为真
      }]
    })
  });

</script>

</html>
