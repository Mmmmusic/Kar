<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/vue.js"></script>
  <title>Document</title>
</head>
<body>

  <div id="app">

    <div v-for="name in list">
      <!-- 作用域在内部 -->
      <h1>{{name.name}}</h1> 
      <div v-for="foodname in name.food">
        <h3>{{foodname.name}}</h3>
        <h3>{{foodname.price + "元"}}</h3>
        <h3>{{"food_id: " + foodname.food_id}}</h3>
      </div>
      <!-- <h2>{{name.food}}</h2> -->
      <!-- <h4>{{name.food[0].name}}</h4> -->
      <!-- <h4>{{name.food[0].price}}</h4> -->
    </div>

    <input type="text" @input="down" v-bind:value="msg">
    
  </div>

  <script>

    var menu = [

      {"type_id":1,"name":"大菜","food":[

        {"food_id":1,"name":"鱼香肉丝","price":"10"},
        {"food_id":2,"name":"红烧肉","price":"11"},
        {"food_id":3,"name":"香辣粉","price":"12"},

      ]},

      {"type_id":2,"name":"中菜","food":[

        {"food_id":4,"name":"小炒肉","price":"13"},
        {"food_id":5,"name":"云吞","price":"14"}

      ]}, 

      {"type_id":3,"name":"小菜","food":[

        {"food_id":6,"name":"雪糕","price":"15"},
        {"food_id":7,"name":"黄瓜","price":"16"}

      ]},

    ];

    var app = new Vue({

      el:"#app",
      data:{
        msg:"abc",
        list:menu
      },
      methods:{
        down(e){
          this.msg = e.target.value;
        }
      }

    });

  </script>

</body>
</html>
